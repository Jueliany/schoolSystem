  <head>
    <meta charset="UTF-8">
    <title>添加分类-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="weadmin-body">
        <form class="layui-form">
    	  <div class="layui-form-item">
    	  	 <input id="dataId" style="display: none;" name="subject_id" type="text"/>
              <label for="categoryWeight" class="layui-form-label"><span class="we-red">*</span>课程名</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="subject_name" name="subject_name" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryWeight" class="layui-form-label"><span class="we-red">*</span>任教老师</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="teacher" name="teacher" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryName" class="layui-form-label"><span class="we-red">*</span>课程介绍</label>
              <div class="layui-input-inline">
                  <!--<input lay-verify="required" type="" id="provide"  autocomplete="off" class="layui-input">-->
	             <textarea id="provide" class="layui-textarea" name="provide" rows="3" cols="40"></textarea>
              </div>
          </div>
          <div class="">
				<!-- <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button> -->
				<button lay-submit lay-filter="updateSubjects" style="float: right;margin: 10px;" class="layui-btn" >修改</button> 	
				<!--<button type="button" id="resetPassword" style="float: right;margin: 10px;" class="layui-btn" >重置密码</button>-->
			</div>
      </form>
      
    </div>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form','layer', 'jquery'], function(){
          	var form = layui.form,
				$ = layui.jquery,
          		layer = layui.layer;
          	var postData = {};
          	postData.subject_id = $("#dataId").val();
			$.ajax({
	            url: '../../php/api.php?api=querySubjects',
	            type: 'post',
	            data: "data="+JSON.stringify(postData),
	            dataType: 'JSON',
	            success: function (result) {
	            	if(result.code == 0){
	            		var info = result.data;
	            		$("#subject_name").val(info.subject_name);
	            		$("#teacher").val(info.teacher);
	            		$("#provide").val(info.provide);
	            	}
	            }
	        });
	        //监听提交
	        form.on('submit(updateSubjects)', function(data){
//	            console.log(data.field);
	            var postData = data.field;
	            console.log(JSON.stringify(postData))
				var indexLoad = layer.load(2); 
				$.ajax({
					type:"post",
					url:"../../php/api.php?api=updateSubjects",
					data: "data=" + JSON.stringify(postData),
        			dataType: 'JSON',
					async:false,
					success: function(result){
						console.log(result)
						if(result.code == 0){
							layer.msg('修改成功!', {
								icon: 1,
								time: 2000
							});
						}else{
							layer.msg(result.msg, {
								icon: 1,
								time: 2000
							});
						}
						layer.close(indexLoad);
					}
				});
	            
	            return false;
	        }); 
        });
    </script>
  </body>

</html>
