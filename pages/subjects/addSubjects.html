  <head>
    <meta charset="UTF-8">
    <title>添加分类-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <body>
    <div class="weadmin-body">
        <form class="layui-form">
    	  <div class="layui-form-item">
              <label for="categoryWeight" class="layui-form-label"><span class="we-red">*</span>课程名</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="weight" name="subject_name" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryWeight" class="layui-form-label"><span class="we-red">*</span>任教老师</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="weight" name="teacher" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryName" class="layui-form-label"><span class="we-red">*</span>课程介绍</label>
              <div class="layui-input-inline">
                  <!--<input lay-verify="required" type="" id="provide"  autocomplete="off" class="layui-input">-->
	             <textarea class="layui-textarea" name="provide" rows="3" cols="40"></textarea>
              </div>
          </div>
         
          <div class="">
				<!-- <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button> -->
				<button lay-submit lay-filter="addSubjects" style="float: right;margin-right: px;" class="layui-btn" >保存</button>
			</div>
      </form>
    </div>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form','layer', 'jquery'], function(){
          	var form = layui.form,
				$ = layui.jquery,
          		layer = layui.layer;
			bindEvent();
	        //监听提交
	        form.on('submit(addSubjects)', function(data){
//	            console.log(data.field);
				var indexLoad = layer.load(2); 
	            var postData = data.field;
	            $.ajax({
		            url: '../../php/api.php?api=addSubjects',
		            type: 'post',
		            data: "data="+JSON.stringify(postData),
		            dataType: 'JSON',
		            success: function (result) {
		            	if(result.code==0){
		            		var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
							parent.layer.close(index); //再执行关闭 
							layer.msg('新增课程成功!', {
								icon: 1,
								time: 2000
							});
		            	}else{
		            		layer.msg('添加失败!', {
								icon: 2,
								time: 2000
							});
		            	}
		            	layer.close(indexLoad);
		            }
		        });
	            //发异步，把数据提交给php
//	            layer.alert("增加成功", {icon: 6},function () {
//	                // 获得frame索引
//	                var index = parent.layer.getFrameIndex(window.name);
//	                //关闭当前frame
//	                parent.layer.close(index);
//	            });
	            return false;
	        }); 
	        
	        function bindEvent(){
	        	$("#department_id").find("option").each(function(){
	        		console.log($(this))
	        	});
	        	$("#science_id").find("option").each(function(){
	        		if(this.dataset.dep == $("#department_id").val()){
	        			$(this).show()
	        		}else{
	        			$(this).hide()
	        		}
	        		console.log(this.dataset.dep)
	        	});
	        	$("#class_id").find("option").each(function(){
	        		if(this.dataset.sci == $("#science_id").val()){
	        			$(this).show()
	        		}else{
	        			$(this).hide()
	        		}
	        	});
	        	form.render();
	        }
        });
    </script>
  </body>

</html>
