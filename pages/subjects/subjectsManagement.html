<html>

	<head>
		<meta charset="UTF-8">
		<title>学生信息管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<style type="text/css">
			.layui-table-page div{
			  text-align: center !important;
			}
		</style>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../static/js/admin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

	</head>

	<body>
		<div class="weadmin-nav">
			
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div id="testText">
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<input class="layui-input" placeholder="课程编号" name="" id="subject_id">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="课程名" name="end" id="subject_name">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="任教老师" name="end" id="teacher">
					</div>
					<div class="layui-inline" style="margin: 0;" >
						<button class="layui-btn" style="float: right; margin-right: 20px; " type="button" id="sreach" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>	
						<button class="layui-btn" style="float: right; margin-right: 20px; " type="button" onclick="WeAdminShow('添加课程','./addSubjects.html',450,350)"><i class="layui-icon"></i>添加</button>
			
					</div>
					</form>
			</div>
			
			<table class="layui-table" id="studentList">
				<script type="text/html" id="operateTpl">
					<!--<a title="编辑" class="updateStudent"  onclick="WeAdminEdit('编辑','./edit.html', 2, 600, 600)" href="javascript:;">
						<i class="layui-icon">&#xe642;</i>
					</a>-->
					<a title="修改" class="updateSubjects"  href="javascript:;">
						<i class="layui-icon">&#xe63c;</i>
					</a>
					<a title="删除" class="deleteSubjects"  href="javascript:;">
						<i class="layui-icon">&#xe640;</i>
					</a>
				</script>
			</table>
			
		</div>
	
	</body>
<!-- <script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script> -->
	<script type="text/javascript">
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['table', 'jquery','form','admin','layer'], function() {
			var table = layui.table,
				layer = layui.layer,
				$ = layui.jquery,
				admin = layui.admin,
				form = layui.form;
				
				
				
			getDate();
			
			$("#sreach").on("click",function(){
				getDate();
			});
			
			function getDate(){
				var postData = {};
				if($("#subject_id").val() != ""){
					postData.subject_id = $("#subject_id").val() ;
				}
				if($("#subject_name").val() != ""){
					postData.subject_name = $("#subject_name").val() ;
				}
				if($("#teacher").val() != ""){
					postData.teacher = $("#teacher").val() ;
				}
				
				 $.ajax({
		            url: '../../php/api.php?api=querySubjectsList',
		            type: 'post',
		            data: "data="+JSON.stringify(postData),
		            dataType: 'JSON',
		            success: function (result) {
		            	console.log(result)
		            	table.render({
							elem: '#studentList',
							cellMinWidth: 80,
							cols: [
								[{
									field:'subject_id',title: '编号'
								}, {
									field: 'subject_name',title: '课程名'
								}, {
									field: 'teacher',title: '任教老师'
								}, {
									field: 'provide',title: '课程介绍'
								},{
									field: 'set',title: '操作',toolbar: '#operateTpl',unresize: true
								}]
							],
							data:result.data,
							event: true,
							page: true
						});
						bindEvent();
		            }
		        });
			}
				

			
			function bindEvent(){
				
				
				/*用户-删除*/
				$(".deleteSubjects").on('click',function() {
					var that = this;
					layer.confirm('确认要删除吗？', function(index) {
						var postData = {};
						postData.subject_id = $(that).parents('tr').get(0).firstChild.firstChild.innerHTML;
						var indexLoad = layer.load(2); 
						$.ajax({
							type:"post",
							url:"../../php/api.php?api=deleteSubjects",
							data: "data=" + JSON.stringify(postData),
	            			dataType: 'JSON',
							async:false,
							success: function(result){
								console.log(result)
								if(result.code == 0){
									$(that).parents("tr").remove();
									layer.msg('已删除!', {
										icon: 1,
										time: 2000
									});
								}else{
									layer.msg(result.msg, {
										icon: 2,
										time: 2000
									});
								}
								layer.close(indexLoad);
							}
						});
					});
				});
				
//				修改信息
				$(".updateSubjects").on('click',function() {
					var that = this;
					WeAdminEdit('课程信息','./editSubjects.html',$(this).parents('tr').get(0).firstChild.firstChild.innerHTML, 450,350)
//					
				});
				form.render();
			}
		});

		
	</script>
</html>
