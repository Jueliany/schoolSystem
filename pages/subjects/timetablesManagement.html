	<body>
		<div class="weadmin-nav">
			
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">

		<div class="weadmin-body">

					<div class="layui-inline">
						<select value="1" lay-filter="class_id" id="class_id"  name="class_id">

		                    <option data-sci="5" value="9">英语1</option>

					<div class="layui-inline" style="margin: 0;" >

			<table class="layui-table" id="studentList">
				<script type="text/html" id="operateTpl">
					<!--<a title="编辑" class="updateStudent"  onclick="WeAdminEdit('编辑','./edit.html', 2, 600, 600)" href="javascript:;">
						<i class="layui-icon">&#xe642;</i>
					</a>-->
					<a title="查看" class="updateStudent"  href="javascript:;">
						<i class="layui-icon">&#xe63c;</i>

<!-- <script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script> -->
	<script type="text/javascript">
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['table', 'jquery','form','admin','layer'], function() {
			var table = layui.table,
				layer = layui.layer,
				$ = layui.jquery,
				admin = layui.admin,
				form = layui.form;
				
				
				
			getDate();
			
			$("#sreach").on("click",function(){
				getDate();
			});
			
			function getDate(){
				var postData = {};
				if($("#student_id").val() != ""){
					postData.student_id = $("#student_id").val() ;
				}
				if($("#name").val() != ""){
					postData.name = $("#name").val() ;
				}
				if($("#sex").val() != ""){
					postData.sex = $("#sex").val() ;
				}
				if($("#grade").val() != ""){
					postData.grade = $("#grade").val() ;
				}
				if($("#department_id").val() != ""){
					postData.department_id = $("#department_id").val() ;
				}
				if($("#science_id").val() != ""){
					postData.science_id = $("#science_id").val() ;
				}
				if($("#class_id").val() != ""){
					postData.class_id = $("#class_id").val() ;
				}
				 $.ajax({
		            url: '../../php/api.php?api=queryClassTableList',
		            type: 'post',
		            data: "data="+JSON.stringify(postData),
		            dataType: 'JSON',
		            success: function (result) {
		            	console.log(result)
		            	table.render({
							elem: '#studentList',
							cellMinWidth: 80,
							cols: [
								[{
									field:'timetables_id',title: '编号'
								}, {
									field: 'class_name',title: '教学班'
								}, {
									field: 'term',title: '学期'
								}, {
									field: 'set',title: '操作',toolbar: '#operateTpl',unresize: true
								}]
							],
							data:result.data,
							event: true,
							page: true
						});
						bindEvent();
		            }
		        });
			}
				

			
			function bindEvent(){
				
				
				/*用户-删除*/
				$(".deleteStudent").on('click',function() {
					var that = this;
					layer.confirm('确认要删除吗？', function(index) {
						var postData = {};
						postData.student_id = $(that).parents('tr').get(0).firstChild.firstChild.innerHTML;
						var indexLoad = layer.load(2); 
						$.ajax({
							type:"post",
							url:"../../php/api.php?api=deleteStudent",
							data: "data=" + JSON.stringify(postData),
	            			dataType: 'JSON',
							async:false,
							success: function(result){
								console.log(result)
								if(result.code == 0){
									$(that).parents("tr").remove();
									layer.msg('已删除!', {
										icon: 1,
										time: 2000
									});
								}else{
									layer.msg(result.msg, {
										icon: 1,
										time: 2000
									});
								}
								layer.close(indexLoad);
							}
						});
					});
				});
				
//				修改信息
				$(".updateStudent").on('click',function() {
					var that = this;
					WeAdminEdit('学生信息','./edit.html',$(this).parents('tr').get(0).firstChild.firstChild.innerHTML, 600, 450)
//					
				});
				form.render();
			}
		});

		
	</script>
</html>
