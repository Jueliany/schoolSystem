  <head>
    <meta charset="UTF-8">
    <title>添加分类-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <body>
    <div class="weadmin-body">
        <form class="layui-form">
      		<input id="dataId" name="id" style="display: none;" type="text"/>
    	  <div class="layui-form-item">
              <label for="categoryWeight" class="layui-form-label"><span class="we-red">*</span>学号</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" disabled="true" type="text" id="stu_id" name="stu_id" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryName" class="layui-form-label"><span class="we-red">*</span>证书名称</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="certificate_name" name="certificate_name" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryName" class="layui-form-label"><span class="we-red">*</span>颁发单位</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="issue_unit" name="issue_unit" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryName" class="layui-form-label"><span class="we-red">*</span>颁发时间</label>
              <div class="layui-input-inline">
                  <input lay-verify="required"  type="text" id="issue_time" name="issue_time"  class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryName" class="layui-form-label"><span class="we-red">*</span>证书图片</label>
              <div class="layui-input-inline">
                  <img id="headPortraitImgShow1" src="images/pic.jpg" alt="" width="160px" height="90px" />
                  <input lay-verify="required"  type="hidden" id="pic" name="pic"  class="layui-input">
	　　		 </div>
          </div>
          <div class="layui-form-item">
              <!--<label for="categoryName" class="layui-form-label"><span class="we-red">*</span>地址</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="categoryName" name="address" autocomplete="off" class="layui-input">
              </div>-->
          </div>
          <div class="">
				<!-- <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button> -->
				<button lay-submit lay-filter="addStudent" style="float: right;margin-right: px;" class="layui-btn" >保存</button>
			</div>
      </form>
      <input  type="file" name="picUrl" id="headPortraitUpload1" style="margin-top:10px;">
    </div>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form','layer', 'jquery','laydate'], function(){
          	var form = layui.form,
				$ = layui.jquery,
				laydate = layui.laydate,
          		layer = layui.layer;
			laydate.render({ 
			  elem: '#issue_time'
			  //,type: 'date' //默认，可不填
			});
			
			$("#upPic").on('click',function(){
				$("#headPortraitUpload1").click;
			})
			$("#headPortraitUpload1").on("change",headPortraitListener1);
			 /*定义全局变量存贮图片信息*/
			 var base64head1="";
			function headPortraitListener1(e) {
			    var img1 = document.getElementById('headPortraitImgShow1');
			      if(window.FileReader) {
			          var file  = e.target.files[0];
			          var reader = new FileReader();
			          if (file && file.type.match('image.*')) {
			              reader.readAsDataURL(file);
			          } else {
			              img1.css('display', 'none');
			              img1.attr('src', '');
			          }
			          reader.onloadend = function (e) {
			          img1.setAttribute('src', reader.result);
			          base64head1 = reader.result;
			          $.ajax({
				            url: 'http://127.0.0.1:5200/upload',
				            type: 'post',
				            async: false,
				            data: base64head1,
				            dataType: 'JSON',
				            success: function (result) {
				            	if(result.resultCode==0){
				            		$("#pic").val("http://127.0.0.1:5200"+result.url)
				            	}else{
				            		
				            	}
				            	
				            }
				       });
			        }
			      }
			}
			
			
			
			var postData = {};
          	postData.id = $("#dataId").val();
			$.ajax({
	            url: '../../php/api.php?api=queryCertificate',
	            type: 'post',
	            data: "data="+JSON.stringify(postData),
	            dataType: 'JSON',
	            success: function (result) {
	            	if(result.code == 0){
	            		var info = result.data;
	            		$("#stu_id").val(info.stu_id);
	            		$("#issue_unit").val(info.issue_unit);
	            		$("#certificate_name").val(info.certificate_name);
	            		$("#issue_time").val(info.issue_time);
	            		$("#pic").val(info.pic);
	            		document.getElementById('headPortraitImgShow1').setAttribute('src', info.pic);;
	            	}
	            }
	        });
	        //监听提交
	        form.on('submit(addStudent)', function(data){
//	            console.log(data.field);
				var indexLoad = layer.load(2); 
	            var postData = data.field;
	            
	            $.ajax({
		            url: '../../php/api.php?api=updateCertificate',
		            type: 'post',
		            data: "data="+JSON.stringify(postData),
		            dataType: 'JSON',
		            success: function (result) {
		            	if(result.code==0){
							layer.msg('编辑成功!', {
								icon: 1,
								time: 2000
							}, function(){
								// 获得frame索引
				                var index = parent.layer.getFrameIndex(window.name);
				                //关闭当前frame
				                parent.layer.close(index);
							});
							layer.close(indexLoad);
		            	}else{
		            		layer.msg('编辑失败!', {
								icon: 1,
								time: 2000
							});
							layer.close(indexLoad);
		            	}
		            }
		        });
	            //发异步，把数据提交给php
//	            layer.alert("增加成功", {icon: 6},function () {
//	                // 获得frame索引
//	                var index = parent.layer.getFrameIndex(window.name);
//	                //关闭当前frame
//	                parent.layer.close(index);
//	            });
	            return false;
	        }); 
	        
	        function bindEvent(){
	        	
	        	form.render();
	        }
        });
    </script>
  </body>

</html>
