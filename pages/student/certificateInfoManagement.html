	<script type="text/javascript">
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['table', 'jquery','form','admin','layer'], function() {
			var table = layui.table,
				layer = layui.layer,
				$ = layui.jquery,
				admin = layui.admin,
				form = layui.form;
				
			getDate();
			
			$("#sreach").on("click",function(){
				getDate();
			});
			
			function getDate(){
				var postData = {};
				postData.stu_id = sessionStorage.getItem('id');
				 $.ajax({
		            url: '../../php/api.php?api=queryCertificateList',
		            type: 'post',
		            data: "data="+JSON.stringify(postData),
		            dataType: 'JSON',
		            success: function (result) {
		            	console.log(result)
		            	table.render({
							elem: '#certificateList',
							cellMinWidth: 80,
							cols: [
								[{
									field:'id',title: '编号'
								}, {
									field: 'stu_id',title: '学号'
								}, {
									field: 'grade',title: '年级'
								}, {
									field: 'name',title: '姓名'
								}, {
									field: 'science_name',title: '专业'
								}, {
									field: 'certificate_name',title: '证书名称'
								}, {
									field: 'issue_unit',title: '颁发单位'
								}, {
									field: 'issue_time',title: '颁发时间'
//								}, {
//									field: 'pic',title: '图片'
								}, {
									field: 'set',title: '操作',toolbar: '#operateTpl',unresize: true
								}]
							],
							data:result.data,
							event: true,
							page: true
						});
						bindEvent();
		        		data = result.data;
		            }
		        });
			}
				
			$("#export").on("click",function(){
				if(data.length > 0){
					tableToExcel(data);
				}else{
					layer.msg('数据为空!', {
							icon: 1,
							time: 2000
						});
				}
				
			});
			
			function tableToExcel(jsonData){
		      //要导出的json数据
		      //列标题
		      console.log(jsonData)
		      var str = '<tr><td>编号</td><td>学号</td><td>年级</td><td>姓名</td><td>专业</td><td>证书名称</td><td>颁发单位</td><td>颁发时间</td></tr>';
		      //循环遍历，每行加入tr标签，每个单元格加td标签
		      for(let item  of jsonData ){
		        str+='<tr>';
		        str+= '<td>'+item.id+'</td>';
		        str+= '<td>'+item.stu_id+'</td>';
		        str+= '<td>'+item.grade+'</td>';
		        str+= '<td>'+item.name+'</td>';
		        str+= '<td>'+item.science_name+'</td>';
		        str+= '<td>'+item.certificate_name+'</td>';
		        str+= '<td>'+item.issue_unit+'</td>';
		        str+= '<td>'+item.issue_time+'</td>';
		        str+='</tr>';
		      }
		      //Worksheet名
		      var worksheet = 'Sheet1'
		      var uri = 'data:application/vnd.ms-excel;base64,';
		 		console.log(str)
		      //下载的表格模板数据
		      var template = `<html xmlns:o="urn:schemas-microsoft-com:office:office" 
		      xmlns:x="urn:schemas-microsoft-com:office:excel" 
		      xmlns="http://www.w3.org/TR/REC-html40">
		      <head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet>
		        <x:Name>${worksheet}</x:Name>
		        <x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet>
		        </x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]-->
		        </head><body><table>${str}</table></body></html>`;
		      //下载模板
		      window.location.href = uri + base64(template)
		    }
		    //输出base64编码
    		function base64 (s) { return window.btoa(unescape(encodeURIComponent(s))) }
			 
			 
			
			function bindEvent(){
				
				
				
//				修改信息
				$(".updateStudent").on('click',function() {
					var that = this;
					WeAdminEdit('修改考证信息','./editCertificate.html',$(this).parents('tr').get(0).firstChild.firstChild.innerHTML, 500, 300)
//					
				});
				form.render();
			}
		});

		
	</script>
