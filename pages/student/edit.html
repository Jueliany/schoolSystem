<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>添加分类-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="weadmin-body">
        <form class="layui-form">
    	  <div class="layui-form-item">
              <label for="categoryWeight" class="layui-form-label"><span class="we-red">*</span>学号</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text"  id="student_id" name="student_id"  class="layui-input" disabled />
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryWeight" class="layui-form-label"><span class="we-red">*</span>姓名</label>
              <div class="layui-input-inline">
                  <label class="layui-form-label" style="text-align: left;" id="name"></label>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryWeight" class="layui-form-label"><span class="we-red">*</span>性别</label>
              <div class="layui-input-inline">
                  <label class="layui-form-label" style="text-align: left;" id="sex"></label>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryName" class="layui-form-label"><span class="we-red">*</span>身份证</label>
              <div class="layui-input-inline">
                  <label class="layui-form-label" style="text-align: left;" id="idcard_number"></label>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="we-red">*</span>年级
              </label>
              <div class="layui-input-inline">
                  <select name="grade" disabled>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="we-red">*</span>系别
              </label>
              <div class="layui-input-inline" >
                  <select name="department_id" id="science_id">
                    <option value="1">计算机系</option>
                    <option value="2">管理系</option>
                    <option value="3">外语系</option>
                    <option value="4">游戏系</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="we-red">*</span>专业
              </label>
              <div class="layui-input-inline">
                  <select name="science_id" id="science_id">
                    <option data-dep="1" value="1">计算机科学与技术</option>
                    <option data-dep="1" value="2">软件工程</option>
                    <option data-dep="2" value="3">工商管理</option>
                    <option data-dep="2" value="4">人力资源管理专业</option>
                    <option data-dep="3" value="5">英语</option>
                    <option data-dep="3" value="6">日语</option>
                    <option data-dep="4" value="7">动画</option>
                    <option data-dep="4" value="8">数字媒体</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="we-red">*</span>班级
              </label>
              <div class="layui-input-inline">
                  <select name="class_id" id="class_id">
                    <option data-sci="1" value="1">web1</option>
                    <option data-sci="1" value="2">web2</option>
                    <option data-sci="2" value="3">软工1</option>
                    <option data-sci="2" value="4">软工2</option>
                    <option data-sci="3" value="5">工管1</option>
                    <option data-sci="3" value="6">工管2</option>
                    <option data-sci="4" value="7">HR1</option>
                    <option data-sci="4" value="8">HR2</option>
                    <option data-sci="5" value="9">英语1</option>
                    <option data-sci="5" value="10">英语2</option>
                    <option data-sci="6" value="11">日语1</option>
                    <option data-sci="6" value="12">日语2</option>
                    <option data-sci="7" value="13">动画1</option>
                    <option data-sci="7" value="14">动画2</option>
                    <option data-sci="8" value="15">数媒1</option>
                    <option data-sci="8" value="16">数媒2</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryName" class="layui-form-label"><span class="we-red">*</span>电话</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" id="telephone" type="text"  name="telephone" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryName" class="layui-form-label"><span class="we-red">*</span>地址</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="address" name="address" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="">
				<!-- <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button> -->
				<button lay-submit lay-filter="updateStudent" style="float: right;margin: 10px;" class="layui-btn" >修改</button> 	
				<button type="button" id="resetPassword" style="float: right;margin: 10px;" class="layui-btn" >重置密码</button>
			</div>
      </form>
      <input id="dataId" style="display: none;" type="text"/>
    </div>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form','layer', 'jquery'], function(){
          	var form = layui.form,
				$ = layui.jquery,
          		layer = layui.layer;
          	var postData = {};
          	postData.student_id = $("#dataId").val();
			$.ajax({
	            url: '../../php/api.php?api=queryStudentList',
	            type: 'post',
	            data: "data="+JSON.stringify(postData),
	            dataType: 'JSON',
	            success: function (result) {
	            	if(result.code == 0){
	            		var info = result.data[0];
	            		$("#student_id").val(info.student_id);
	            		$("#name").html(info.name);
	            		$("#sex").html(info.sex);
	            		$("#idcard_number").html(info.idcard_number);
	            		$("#grade").val(info.grade)
	            		$("#department_id").val(info.department_id)
	            		$("#science_id").val(info.science_id)
	            		$("#class_id").val(info.class_id)
	            		$("#telephone").val(info.telephone)
	            		$("#address").val(info.address)
	            	}
	            }
	        });
	        $("#resetPassword").click(function(){
	        	var postData = {};
	        	postData.student_id = $("#student_id").val();
	        	postData.password = $("#idcard_number").text().substring($("#idcard_number").text().length-6);
				var indexLoad = layer.load(2); 
	        	$.ajax({
					type:"post",
					url:"../../php/api.php?api=updateStudent",
					data: "data=" + JSON.stringify(postData),
        			dataType: 'JSON',
					async:false,
					success: function(result){
						console.log(result)
						if(result.code == 0){
							layer.msg('密码已重置为身份证后六位!', {
								icon: 1,
								time: 2000
							});
						}else{
							layer.msg(result.msg, {
								icon: 1,
								time: 2000
							});
						}
						layer.close(indexLoad);
					}
				});
	        });
	        //监听提交
	        form.on('submit(updateStudent)', function(data){
//	            console.log(data.field);
	            var postData = data.field;
	            console.log(JSON.stringify(postData))
				var indexLoad = layer.load(2); 
				$.ajax({
					type:"post",
					url:"../../php/api.php?api=updateStudent",
					data: "data=" + JSON.stringify(postData),
        			dataType: 'JSON',
					async:false,
					success: function(result){
						console.log(result)
						if(result.code == 0){
							layer.msg('修改成功!', {
								icon: 1,
								time: 2000
							});
						}else{
							layer.msg(result.msg, {
								icon: 1,
								time: 2000
							});
						}
						layer.close(indexLoad);
					}
				});
	            
	            return false;
	        }); 
        });
    </script>
  </body>

</html>
