    <title>添加分类-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>

	<link rel="stylesheet" href="../../static/css/font.css">

  <body>
    <div class="weadmin-body">
        <form class="layui-form">
    	  <div class="layui-form-item">
              <label for="categoryWeight" class="layui-form-label"><span class="we-red">*</span>学号</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="weight" name="student_id" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryWeight" class="layui-form-label"><span class="we-red">*</span>姓名</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="weight" name="name" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryName" class="layui-form-label"><span class="we-red">*</span>身份证</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="idcard_number" name="idcard_number" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="we-red">*</span>年级
              </label>
              <div class="layui-input-inline">
                  <select name="grade">
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="we-red">*</span>系别
              </label>
              <div class="layui-input-inline">
                  <select name="department_id">
                    <option value="1">计算机系</option>
                    <option value="2">管理系</option>
                    <option value="3">外语系</option>
                    <option value="4">游戏系</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="we-red">*</span>专业
              </label>
              <div class="layui-input-inline">
                  <select name="science_id">
                    <option data-dep="1" value="1">计算机科学与技术</option>
                    <option data-dep="1" value="2">软件工程</option>
                    <option data-dep="2" value="3">工商管理</option>
                    <option data-dep="2" value="4">人力资源管理专业</option>
                    <option data-dep="3" value="5">英语</option>
                    <option data-dep="3" value="6">日语</option>
                    <option data-dep="4" value="7">动画</option>
                    <option data-dep="4" value="8">数字媒体</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="we-red">*</span>班级
              </label>
              <div class="layui-input-inline">
                  <select name="class_id">
                    <option data-sci="1" value="1">web1</option>
                    <option data-sci="1" value="2">web2</option>
                    <option data-sci="2" value="3">软工1</option>
                    <option data-sci="2" value="4">软工2</option>
                    <option data-sci="3" value="5">工管1</option>
                    <option data-sci="3" value="6">工管2</option>
                    <option data-sci="4" value="7">HR1</option>
                    <option data-sci="4" value="8">HR2</option>
                    <option data-sci="5" value="9">英语1</option>
                    <option data-sci="5" value="10">英语2</option>
                    <option data-sci="6" value="11">日语1</option>
                    <option data-sci="6" value="12">日语2</option>
                    <option data-sci="7" value="13">动画1</option>
                    <option data-sci="7" value="14">动画2</option>
                    <option data-sci="8" value="15">数媒1</option>
                    <option data-sci="8" value="16">数媒2</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryName" class="layui-form-label"><span class="we-red">*</span>电话</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="categoryName" name="telephone" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="categoryName" class="layui-form-label"><span class="we-red">*</span>地址</label>
              <div class="layui-input-inline">
                  <input lay-verify="required" type="text" id="categoryName" name="address" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="">
				<!-- <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button> -->
				<button lay-submit lay-filter="addStudent" style="float: right;margin-right: px;" class="layui-btn" >保存</button>
			</div>
      </form>
    </div>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form','layer', 'jquery'], function(){
          	var form = layui.form,
				$ = layui.jquery,
          		layer = layui.layer;

	        //监听提交
	        form.on('submit(addStudent)', function(data){
//	            console.log(data.field);
	            var postData = data.field;
	            postData.sex = (postData.idcard_number.substr(-2,1))%2 == 0 ? "女" : "男";
	            postData.password = postData.idcard_number.substr(-6,6)
	            $.ajax({
		            url: '../../php/api.php?api=addStudent',
		            type: 'post',
		            data: "data="+JSON.stringify(postData),
		            dataType: 'JSON',
		            success: function (result) {
		            	
		            }
		        });
	            //发异步，把数据提交给php
//	            layer.alert("增加成功", {icon: 6},function () {
//	                // 获得frame索引
//	                var index = parent.layer.getFrameIndex(window.name);
//	                //关闭当前frame
//	                parent.layer.close(index);
//	            });
	            return false;
	        }); 
        });
    </script>
