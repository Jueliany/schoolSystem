	<script type="text/javascript">
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['table', 'jquery','form','admin','layer'], function() {
			var table = layui.table,
				layer = layui.layer,
				$ = layui.jquery,
				admin = layui.admin,
				form = layui.form;
				
				
				
			getDate();
			
			$("#sreach").on("click",function(){
				getDate();
			});
			
			function getDate(){
				var postData = {};
					postData.student_id = sessionStorage.getItem("id")
				 $.ajax({
		            url: '../../php/api.php?api=queryEmploymentList',
		            type: 'post',
		            data: "data="+JSON.stringify(postData),
		            dataType: 'JSON',
		            success: function (result) {
		            	console.log(result)
		            	table.render({
							elem: '#employmentList',
							cellMinWidth: 80,
							cols: [
								[{
									field:'id',title: '编号'
								}, {
									field: 'stu_id',title: '学号'
								}, {
									field: 'grade',title: '年级'
								}, {
									field: 'name',title: '姓名'
								}, {
									field: 'science_name',title: '专业'
								}, {
									field: 'company',title: '就业单位'
								},{
									field: 'post',title: '就业岗位'
								}, {
									field: 'time',title: '就业时间'
								},{
									field: 'salary',title: '就业待遇'
								}, {
									field: 'ability',title: '所需技能'
								}, {
									field: 'company_address',title: '就业单位地址'
								}, {
									field: 'company_number',title: '电话号码'
								},{
									field: 'set',title: '操作',toolbar: '#operateTpl',unresize: true
								}]
							],
							data:result.data,
							event: true,
							page: true
						});
						data = result.data;
						bindEvent();
		            }
		        });
			}
			
			function bindEvent(){
				
				
				/*用户-删除*/
				$(".deleteStudent").on('click',function() {
					var that = this;
					layer.confirm('确认要删除吗？', function(index) {
						var postData = {};
						postData.student_id = $(that).parents('tr').get(0).firstChild.firstChild.innerHTML;
						var indexLoad = layer.load(2); 
						$.ajax({
							type:"post",
							url:"../../php/api.php?api=deleteStudent",
							data: "data=" + JSON.stringify(postData),
	            			dataType: 'JSON',
							async:false,
							success: function(result){
								console.log(result)
								if(result.code == 0){
									$(that).parents("tr").remove();
									layer.msg('已删除!', {
										icon: 1,
										time: 2000
									});
								}else{
									layer.msg(result.msg, {
										icon: 1,
										time: 2000
									});
								}
								layer.close(indexLoad);
							}
						});
					});
				});
				
//				修改信息
				$(".updateStudent").on('click',function() {
					var that = this;
					WeAdminEdit('就业信息','./editEmployment.html',$(this).parents('tr').get(0).firstChild.firstChild.innerHTML, 500, 500)
//					
				});
				form.render();
			}
			
			$("#export").on("click",function(){
				if(data.length > 0){
					tableToExcel(data);
				}else{
					layer.msg('数据为空!', {
							icon: 1,
							time: 2000
						});
				}
				
			});
			
			function tableToExcel(jsonData){
		      //要导出的json数据
		      //列标题
		      var str = '<tr><td>编号</td><td>学号</td><td>年级</td><td>姓名</td><td>专业</td><td>就业单位</td><td>就业岗位</td><td>就业时间</td><td>就业待遇</td><td>所需技能</td><td>就业单位</td><td>电话号码</td></tr>';
		      //循环遍历，每行加入tr标签，每个单元格加td标签
		      for(let item  of jsonData ){
		        str+='<tr>';
		        str+= '<td>'+item.id+'</td>';
		        str+= '<td>'+item.stu_id+'</td>';
		        str+= '<td>'+item.grade+'</td>';
		        str+= '<td>'+item.name+'</td>';
		        str+= '<td>'+item.science_name+'</td>';
		        str+= '<td>'+item.company+'</td>';
		        str+= '<td>'+item.post+'</td>';
		        str+= '<td>'+item.time+'</td>';
		        str+= '<td>'+item.salary+'</td>';
		        str+= '<td>'+item.ability+'</td>';
		        str+= '<td>'+item.company_address+'</td>';
		        str+= '<td>'+item.company_number+'</td>';
		        str+='</tr>';
		      }
		      //Worksheet名
		      var worksheet = 'Sheet1'
		      var uri = 'data:application/vnd.ms-excel;base64,';
		 		console.log(str)
		      //下载的表格模板数据
		      var template = `<html xmlns:o="urn:schemas-microsoft-com:office:office" 
		      xmlns:x="urn:schemas-microsoft-com:office:excel" 
		      xmlns="http://www.w3.org/TR/REC-html40">
		      <head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet>
		        <x:Name>${worksheet}</x:Name>
		        <x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet>
		        </x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]-->
		        </head><body><table>${str}</table></body></html>`;
		      //下载模板
		      window.location.href = uri + base64(template)
		    }
		    //输出base64编码
    		function base64 (s) { return window.btoa(unescape(encodeURIComponent(s))) }
		
		});

		
	</script>
