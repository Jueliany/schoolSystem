	<script type="text/javascript">
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['table', 'jquery','form','admin','layer'], function() {
			var table = layui.table,
				layer = layui.layer,
				$ = layui.jquery,
				admin = layui.admin,
				form = layui.form;
			var postData = {};
			 $.ajax({
	            url: '../../php/api.php?api=queryStudentList',
	            type: 'post',
	            data: "data="+JSON.stringify(postData),
	            dataType: 'JSON',
	            success: function (result) {
	            	console.log(result)
	            	table.render({
						elem: '#studentList',
						cellMinWidth: 80,
						cols: [
							[{
								field:'student_id',title: '学号'
							}, {
								field: 'name',title: '姓名'
							}, {
								field: 'sex',title: '性别'
							}, {
								field: 'grade',title: '年级'
							}, {
								field: 'department_name',title: '系别'
							}, {
								field: 'science_name',title: '专业'
							}, {
								field: 'class_name',title: '班级'
							}, {
								field: 'telephone',title: '电话'
							}, {
								field: 'set',title: '操作',toolbar: '#operateTpl',unresize: true
							}]
						],
						data:result.data,
						event: true,
						page: true
					});
					bindEvent();
	            }
	        });

			
			function bindEvent(){
				/*用户-删除*/
				$(".deleteStudent").on('click',function() {
					var that = this;
					layer.confirm('确认要删除吗？', function(index) {
						var postData = {};
						postData.student_id = $(that).parents('tr').get(0).firstChild.firstChild.innerHTML;
						var indexLoad = layer.load(2); 
						$.ajax({
							type:"post",
							url:"../../php/api.php?api=deleteStudent",
							data: "data=" + JSON.stringify(postData),
	            			dataType: 'JSON',
							async:false,
							success: function(result){
								console.log(result)
								if(result.code == 0){
									$(that).parents("tr").remove();
									layer.msg('已删除!', {
										icon: 1,
										time: 2000
									});
								}else{
									layer.msg(result.msg, {
										icon: 1,
										time: 2000
									});
								}
								layer.close(indexLoad);
							}
						});
					});
				});
				
//				修改信息
				$(".updateStudent").on('click',function() {
					var that = this;
					WeAdminEdit('学生信息','./edit.html',$(this).parents('tr').get(0).firstChild.firstChild.innerHTML, 600, 450)
//					
				});
				form.render();
			}
		});

				$(".layui-form-checked").not('.header').parents('tr').remove();

		}
